{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quicksaloon</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href=" {% static 'images/favicon.png' %} ">
    <link href=" {% static 'css/login/style.css' %} " rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libs/sweetalert2/sweetalert2.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'libs/toastr/build/toastr.min.css' %}">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        @media screen and (max-width: 1200px) {
            .image_logo {
                margin-top: 60px;
            }
        }
        .iti{width: 100%;}
    </style>
</head>

<body class="h-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-9">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-6 image_logo">
                            <div class="row justify-content-center h-100 align-items-center">
                                <div class="col-8">
                                    <img src=" {% static 'images/logo/logo_text.svg' %} " class="img-fluid" height="180" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="auth-form">
                                {% block form %}
                                
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src=" {% static 'js/forms/app.js' %} "></script>
<script src="{% static 'libs/sweetalert2/sweetalert2.min.js' %}"></script>
<script src="{% static 'libs/toastr/toastr.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
{% if messages %}
    {% for message in messages %}
        <script>
            {% if message.tags == 'error' %}
                toastr['error']('{{ message|safe }}');
            {% endif %}
            {% if message.tags == 'warning' %}
                toastr['warning']('{{ message|safe }}');
            {% endif %}
            {% if message.tags == 'info' %}
                toastr['info']('{{ message|safe }}');
            {% endif %}
            {% if message.tags == 'success' %}
                toastr['success']('{{ message|safe }}');
            {% endif %}
        </script>
    {% endfor %}
{% endif %}
{% block extra-js %}

{% endblock %}
</body>

</html>
